<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Blog - Post</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <header>
        <div class="container header-container">
            <h1 class="logo">Professional Blog</h1>
            <nav>
                <button id="menu-toggle" aria-label="Toggle menu">â˜°</button>
                <ul id="nav-links" class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="container post-content">
            <article>
                <h2 id="post-title">Loading...</h2>
                <p class="post-meta" id="post-meta"></p>
                <div id="post-body">
                    <p>Loading content...</p>
                </div>
            </article>
            <section id="comments-section">
                <h3>Comments</h3>
                <div id="comments-list">
                    <!-- Comments will be loaded here -->
                </div>
                <form id="comment-form">
                    <label for="comment-input">Add a comment:</label><br />
                    <textarea id="comment-input" rows="4" required></textarea><br />
                    <button type="submit">Submit</button>
                </form>
            </section>
        </section>
    </main>
    <footer class="footer">
        <div class="container footer-container">
